##  This is the input parameter file for the precision immuno pipeline.  The parameters for each of
##  the tools is provided here.  The file is written in the YAML format.  A nice description of the
##  format can be found at http://docs.ansible.com/ansible/YAMLSyntax.html
##
##  You can add comments anywhere in this file by prefixing it with a '#'
##
##  Unless otherwise mentioned, all fields must be filled.
##
####################################################################################################
####################################################################################################

patients:
    TEST:
        tumor_dna_fastq_1 : S3://cgl-protect-data/ci_references/Tum_1.fq.gz
        tumor_dna_fastq_2 : S3://cgl-protect-data/ci_references/Tum_2.fq.gz
        normal_dna_fastq_1 : S3://cgl-protect-data/ci_references/Norm_1.fq.gz
        tumor_rna_fastq_1 : S3://cgl-protect-data/ci_references/Rna_1.fq.gz


# These are options Which are used by most tools
Universal_Options:
    dockerhub: aarjunrao
    java_Xmx: 20G

    output_folder: /mnt/ephemeral/done
    storage_location: Local

# These options are for each specific tool. You probably don't need to change any of this!
alignment:
    cutadapt:
        a : AGATCGGAAGAG
        A : AGATCGGAAGAG
    star:
        type : star
        index : S3://cgl-protect-data/ci_references/star_50_index_chr6.tar.gz
    bwa:
        index : S3://cgl-protect-data/ci_references/bwa_index_chr6.tar.gz

expression_estimation:
    rsem:
        index : https://s3-us-west-2.amazonaws.com/cgl-protect-data/ci_references/rsem_index_chr6.tar.gz

mutation_calling:
    indexes:
        genome_fasta : S3://cgl-protect-data/ci_references/chr6.fa.tar.gz
        genome_fai : S3://cgl-protect-data/ci_references/chr6.fa.fai.tar.gz
        genome_dict : S3://cgl-protect-data/ci_references/chr6.dict.tar.gz
        cosmic_vcf : S3://cgl-protect-data/ci_references/CosmicCodingMuts.chr6.vcf.tar.gz
        cosmic_idx : S3://cgl-protect-data/ci_references/CosmicCodingMuts.chr6.vcf.idx.tar.gz
        dbsnp_vcf : S3://cgl-protect-data/ci_references/dbsnp_coding.vcf.gz
        dbsnp_idx : S3://cgl-protect-data/ci_references/dbsnp_coding.chr6.vcf.idx.tar.gz
        dbsnp_tbi : S3://cgl-protect-data/ci_references/dbsnp_coding.vcf.gz.tbi
    mutect:
        java_Xmx : 2G
    strelka:
        config_file: S3://cgl-protect-data/hg19_references/strelka_bwa_WXS_config.ini.tar.gz

mutation_annotation:
    snpeff:
        index : S3://cgl-protect-data/ci_references/snpeff_index_chr6.tar.gz
        java_Xmx : 20G

mutation_translation:
    transgene:
        gencode_peptide_fasta : S3://cgl-protect-data/ci_references/gencode.v19.pc_translations.chr6.fa.tar.gz

haplotyping:
    phlat:
        index : S3://cgl-protect-data/hg19_references/phlat_index.tar.gz

mhc_peptide_binding:
    mhci:
        method_file : S3://cgl-protect-data/hg19_references/mhci_restrictions.json.tar.gz
        pred : IEDB_recommended
    mhcii:
        method_file : S3://cgl-protect-data/hg19_references/mhcii_restrictions.json.tar.gz
        pred : IEDB_recommended

prediction_ranking:
    rankboost:
        mhci_args:
            npa: 0.0
            nph: 0.0
            nMHC: 0.32
            TPM: 0.0
            overlap: 0.68
            tndelta: 0.0
        mhcii_args:
            npa: 0.2
            nph: 0.2
            nMHC: 0.2
            TPM: 0.2
            tndelta: 0.2

mhc_pathway_assessment:
    genes_file : S3://cgl-protect-data/hg19_references/mhc_pathway_genes.json.tar.gz
